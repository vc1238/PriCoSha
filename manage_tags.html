<html>
<head>
</head>
<body>

{% for line in posts %}
<ul>

{{ line.email_tagger }} tagged you in a content; content ID = {{ line.item_id }}

    <form action = "/manage_tags" method = "POST">
        <input type="text" name="tagger" value = "{{ line.email_tagger }}">
        <input type="text" name="item_id" value = "{{ line.item_id }}">
        <select name="status">
                <option value="accept">Accept</option>
                <option value="decline">Decline</option>
        </select>
            <input type="submit" value = "Submit">
    </form>

</ul>
  {% endfor %}

  <center><a href="/home">Go back</a></center>
</body>
</html>
